<section class="hero-section" id="hero">
  <div class="container">
    <picture class="hero-img">
      <source
        media="(min-width: 1158px)"
        srcset="/img/hero/hero-desk.png 1x, /img/hero/hero-desk@2x.png 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="/img/hero/hero-tab.png 1x, /img/hero/hero-tab@2x.png 2x"
      />
      <source
        media="(max-width: 767px)"
        srcset="img/hero/hero-tel.png 1x, /img/hero/hero-tel@2x.png 2x"
      />
      <img src="/img/hero/hero-desk.png" alt="Hero Image" />
    </picture>

    <h1 class="hero-title">Introducing Mobileapp</h1>
    <p class="hero-text">Download our mobile app today!</p>

    <img class="grad" src="/img/hero/grad.png" alt="" />
    <img class="gradient" src="/img/hero/gradient.png" alt="" />
    <img
      class="hero-icons"
      srcset="/img/hero/hero-icons.png 1x, /img/hero/hero-icons@2x.png 2x"
      src="/img/hero/hero-icons.png"
      alt=""
    />

    <ul class="hero-list">
      <li class="hero-item">
        <svg class="arrow-icon" width="18" height="18">
          <use href="/img/icons.svg#icon-arrow"></use>
        </svg>
        Real-time updates and notifications for timely information
      </li>
      <li class="hero-item">
        <svg class="arrow-icon" width="18" height="18">
          <use href="/img/icons.svg#icon-arrow"></use>
        </svg>
        Robust analytics and reporting for data-driven insights
      </li>
      <li class="hero-item">
        <svg class="arrow-icon" width="18" height="18">
          <use href="/img/icons.svg#icon-arrow"></use>
        </svg>
        Offline capabilities for uninterrupted use
      </li>
    </ul>

    <button type="button" class="btn hero-bth modal-btn-open">Download</button>
  </div>
</section>
